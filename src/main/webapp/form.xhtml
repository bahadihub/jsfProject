<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <title>JSF Project</title>

    <style type="text/css">
        .row {
            margin-right: auto !important;
            margin-left: auto !important;
        }

        .form-horizontal .form-group {
            margin-right: auto !important;
            margin-left: auto !important;
        }

    </style>
</h:head>
<h:body>
    <h2>Envoyer un Mail:</h2>
    <h:form styleClass="form-horizontal">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="form-group">
                <h:outputLabel value="From" styleClass="control-label col-md-1"/>
                <div class="col-md-7">
                    <h:inputText value="#{email.from}" styleClass="form-control"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="form-group">
                <h:outputLabel value="To" styleClass="control-label col-md-1"/>
                <div class="col-md-7">
                    <h:inputText value="#{email.recipient}" styleClass="form-control"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="form-group">
                <h:outputLabel value="Object" styleClass="control-label col-md-1"/>
                <div class="col-md-7">
                    <h:inputText value="#{email.subject}" styleClass="form-control"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="form-group">
                <h:outputLabel value="Message" styleClass="control-label col-md-1"/>
                <div class="col-md-7">
                    <h:inputTextarea value="#{email.text}" styleClass="form-control"/>
                </div>
            </div>
        </div>

        <h:commandButton styleClass="btn btn-primary" value="Send" action="#{serviceMail.sendMail(email)}"
                         style="margin-left: 50%;"></h:commandButton>
    </h:form>
</h:body>
</html>
